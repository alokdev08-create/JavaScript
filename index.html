<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Java Script Learning</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Welcome to My JavaScript Learning Page</h1>
    <p>This is a simple HTML page to practice JavaScript.</p>
    <button id="myButton">Click Me!</button>

    <script>
      //1. Way to write JavaScript code
      // console.log("Hello, World!");
      //2. Java Script console API(Application Programming Interface)
      // console.warn("This is a warning message.");
      // console.error("This is an error message.");
      // console.info("This is an informational message.");
      // console.debug("This is a debug message.");
      //alert("Welcome to JavaScript Learning!");

      //3. Variables in JavaScript
      var number1 = 10;
      var number2 = 20;
      console.log("Number 1:", number1);
      console.log("Number 2:", number2);
      console.log("Sum:", number1 + number2);

      //4. Data Types in JavaScript
      var myString = "Hello, JavaScript!";
      var myNumber = 42;
      var myBoolean1 = true;
      var myBoolean2 = false;
      var arr = [1, 2, 3, 4, 5];
      var myObject = { name: "John", age: 30 };
      console.log("String:", myString);
      console.log("Number:", myNumber);
      console.log("Boolean:", myBoolean1);
      console.log("Boolean:", myBoolean2);
      console.log("Array:", arr);
      console.log("Object:", myObject);

      var und = undefined;
      var und2;
      console.log(und);
      console.log(und2);
      var n = null;
      console.log(n);
      /*
      primitibeDataTypes= ["String","Number","Boolean","undefined","null","Symbol"];
      referenceDataTypes= ["Arrays","Objects"];

      */

      //5.operators in JavaScript
      // 1).Arithmetic Operators (+,-,*,/,%,**)
      var a = 10;
      var b = 5;
      console.log("a + b =", a + b); // Addition
      console.log("a - b =", a - b); // Subtraction

      console.log("a * b =", a * b); // Multiplication
      console.log("a / b =", a / b); // Division
      console.log("a % b =", a % b); // Modulus
      console.log("a ** b =", a ** b); // Exponentiation(power)
      // 2).Assignment Operators (=,+=,-=,*=,/=,%=)
      var c = 10;
      c += 5; // c = c + 5
      console.log("c after += 5:", c);
      c -= 3; // c = c - 3
      console.log("c after -= 3:", c);
      c *= 2; // c = c * 2
      console.log("c after *= 2:", c);
      c /= 4; // c = c / 4
      console.log("c after /= 4:", c);
      c %= 3; // c = c % 3
      console.log("c after %= 3:", c);
      // 3).Comparison Operators (==,===,!=,!==,>,<,>=,<=)
      var x = 10;
      var y = "10";
      console.log("x == y:", x == y); // true (value comparison)
      console.log("x === y:", x === y); // false (value and type comparison
      console.log("x != y:", x != y); // false (value comparison)
      console.log("x !== y:", x !== y); // true (value and type comparison
      console.log("x > y:", x > y); // false
      console.log("x < y:", x < y); // false
      console.log("x >= y:", x >= y); // true
      console.log("x <= y:", x <= y); // true
      // 4).Logical Operators (&&,||,!)
      var p = true;
      var q = false;
      console.log("p && q:", p && q); // false (AND)
      console.log("p || q:", p || q); // true (OR)
      console.log("!p:", !p); // false (NOT)
      console.log("!q:", !q); // true (NOT)
      // 5).String Operators (+,+=)
      var str1 = "Hello, ";
      var str2 = "World!";
      var str3 = str1 + str2; // Concatenation
      console.log("Concatenated String:", str3);
      str1 += "JavaScript "; // Append
      console.log("Appended String:", str1);

      //6. Functions in JavaScript
      // 1) Example 1: A simple fucntion that will name and greet the user
      greeting = greet("Alok Ranjan");
      console.log(greeting);
      function greet(name) {
        return "Hello, " + name + "!";
      }
      // 2) Example 2: A function that adds two numbers and returns the result
      sum = addNumer(5, 10);
      console.log("Sum from function:", sum);
      function addNumer(num1, num2) {
        return num1 + num2;
      }

      //7.Condiational in JavaScript
      //    1)Exmaple 1: Check if a number is positive, negative, or zero
      var age = 18;
      if (age < 18) {
        console.log("You are a minor.");
      } else if (age === 18) {
        console.log("You are just an adult.");
      } else {
        console.log("You are an adult.");
      }
      // 2) Example 2: Check if a number is even or odd
      var number = 7;
      var result = isEvenOrOdd(number);
      console.log(number + " is " + result);
      function isEvenOrOdd(num) {
        if (num % 2 === 0) {
          return "Even";
        } else {
          return "Odd";
        }
      }

      //8.Switch Statement
      var day = 3;
      var dayName;
      switch (day) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid day";
      }
      console.log("Day Name:", dayName);

      //9.Loops in JavaScript
      // 1) Example 1: Print numbers from 1 to 5 using a for loop
      console.log("Numbers from 1 to 5:");
      for (var i = 1; i <= 5; i++) {
        console.log(i);
      }
      // 2) Example 2: Print elements of an array using a for loop
      var fruits = ["Apple", "Banana", "Cherry"];
      console.log("Fruits:");
      for (var j = 0; j < fruits.length; j++) {
        console.log(fruits[j]);
      }
      // 3) Example 3: Print numbers from 1 to 5 using a while loop
      console.log("Numbers from 1 to 5 using while loop:");
      var k = 1;
      while (k <= 5) {
        console.log(k);
        k++;
      }
      // 4) Example 4: Print elements of an array using a while loop
      console.log("Fruits using while loop:");
      var m = 0;
      while (m < fruits.length) {
        console.log(fruits[m]);
        m++;
      }
      // 5) Example 5: Print numbers from 1 to 5 using a do-while loop
      console.log("Numbers from 1 to 5 using do-while loop:");
      var n = 1;
      do {
        console.log(n);
        n++;
      } while (n <= 5);
      // 6) Example 6: Print elements of an array using a do-while loop
      console.log("Fruits using do-while loop:");
      var p = 0;
      do {
        console.log(fruits[p]);
        p++;
      } while (p < fruits.length);
      // ForEach Loop
      // 1) Example 7: Print elements of an array using forEach loop
      console.log("Fruits using forEach loop:");
      fruits.forEach(function (fruit) {
        console.log(fruit);
      });
      var arr1 = [1, 2, 3, 4, 5];
      arr1.forEach(function (element) {
        if (element % 2 === 0) {
          console.log("Even Number");
        } else {
          console.log("Odd Number");
        }
      });

      //10. Let and Const in JavaScript
      let myVariable = "Initial Value";
      console.log("Before reassignment:", myVariable);
      myVariable = "Reassigned Value";
      console.log("After reassignment:", myVariable);
      const myConstant = "Constant Value";
      console.log("Constant:", myConstant);
      // myConstant = "New Value"; // This will cause an error
      // console.log("After reassignment:", myConstant);
      const myConst = "Alok Ranjan"; // This will cause an error
      console.log("My Name is:", myConst);

      //11. Break and Continue Statement
      // 1) Example 1: Using break statement in a loop
      console.log("Using break statement:");
      for (let i = 1; i <= 10; i++) {
        if (i === 5) {
          console.log("Breaking the loop at i =", i);
          break; // Exit the loop when i is 5
        }
        console.log(i);
      }
      // 2) Example 2: Using continue statement in a loop
      console.log("Using continue statement:");
      for (let j = 1; j <= 10; j++) {
        if (j % 2 === 0) {
          console.log("Skipping even number:", j);
          continue; // Skip the rest of the loop for even numbers
        }
        console.log(j); // This will only log odd numbers
      }

      //12. Arrays methods in JavaScript
      let myArray = ["Apple", "Banana", "Cherry"];
      console.log("Original Array:", myArray);
      // Adding an element to the end of the array
      myArray.push("Date");
      console.log("After push:", myArray);
      // Removing the last element from the array
      myArray.pop();
      console.log("After pop:", myArray);
      // Adding an element to the beginning of the array
      myArray.unshift("Mango");
      console.log("After unshift:", myArray);
      // Removing the first element from the array
      myArray.shift();
      console.log("After shift:", myArray);
      // Finding the index of an element
      let index = myArray.indexOf("Banana");
      console.log("Index of Banana:", index);
      // Slicing the array
      let newArray = myArray.slice(1, 3);
      console.log("Sliced Array (1 to 3):", newArray);
      // Splicing the array (removing 1 element at index 1 and adding "Orange")
      myArray.splice(1, 1, "Orange");
      console.log("After splice:", myArray);
      // Iterating over the array using forEach
      console.log("Iterating using forEach:");
      myArray.forEach(function (fruit) {
        console.log(fruit);
      });
      //13.String methods in JavaScript
      let myString1 = "Hello, JavaScript!";
      console.log("Original String:", myString1);
      // Finding the length of the string
      console.log("Length of String:", myString1.length);
      // Converting to uppercase
      console.log("Uppercase:", myString1.toUpperCase());
      // Converting to lowercase
      console.log("Lowercase:", myString1.toLowerCase());
      // Finding a substring
      console.log("Substring (0 to 5):", myString1.substring(0, 5));
      // Replacing a substring
      console.log("After replace:", myString1.replace("JavaScript", "World"));
      // Splitting the string into an array
      let stringArray = myString1.split(", ");
      console.log("Split String into Array:", stringArray);
      // Trimming whitespace
      let myString2 = "   Hello, World!   ";
      console.log("Trimmed String:", myString2.trim());
      // Checking if the string includes a substring
      console.log("Includes 'JavaScript':", myString1.includes("JavaScript"));
      // Accessing characters by index
      console.log("Character at index 7:", myString1.charAt(7));
      console.log("Character at index 7 using []:", myString1[7]);
      // Last index of a substring
      let myString3 = "Hello, JavaScript! Welcome to JavaScript.";
      console.log(
        "Last index of 'JavaScript':",
        myString3.lastIndexOf("JavaScript")
      );

      //14.Date and Time in JavaScript
      let myDate = new Date();
      console.log("Current Date and Time:", myDate);
      console.log("Year:", myDate.getFullYear());
      console.log("Month (0-11):", myDate.getMonth());

      console.log("Date:", myDate.getDate());
      console.log("Day (0-6):", myDate.getDay());
      console.log("Hours:", myDate.getHours());
      console.log("Minutes:", myDate.getMinutes());
      console.log("Seconds:", myDate.getSeconds());
      console.log("Milliseconds:", myDate.getMilliseconds());
      console.log(
        "Time in milliseconds since January 1, 1970:",
        myDate.getTime()
      );
      // Setting date and time
      myDate.setFullYear(2023);
      myDate.setMonth(11); // December (0-11)
      myDate.setDate(25);
      myDate.setHours(10);
      myDate.setMinutes(30);
      myDate.setSeconds(0);

      console.log("Updated Date and Time:", myDate);

      //15.DOM Manipulation in JavaScript
      document.getElementById("myButton").onclick = function () {
        alert("Button Clicked! Welcome to JavaScript Learning.");
      };
      let myElement = document.getElementById("myButton");
      console.log("Element with ID 'myButton':", myElement);
      myElement.style.backgroundColor = "lightblue";
      myElement.style.fontSize = "16px";
      myElement.innerText = "Click Me to Learn JavaScript!";
      console.log("Updated Element:", myElement);

      //16.Event in JavaScript
      myElement.addEventListener("mouseover", function () {
        console.log("Mouse over the button!");
        myElement.style.backgroundColor = "lightgreen";
      });

      myElement.addEventListener("mouseout", function () {
        console.log("Mouse out of the button!");
        myElement.style.backgroundColor = "lightblue";
      });
      myElement.addEventListener("click", function () {
        console.log("Button clicked!");
        alert("You clicked the button!");
      });
      myElement.addEventListener("mouseup", function () {
        console.log("Mouse button released!");
        alert("Mouse button released!");
      });

      // Arrow Function
      const add = (x, y) => {
        return x + y;
      };
      const sum1 = add(5, 10);
      console.log("Sum using arrow function:", sum1);

      const greetUser = (name) => "Hello, " + name + "!";
      const greeting1 = greetUser("Alok Ranjan");
      console.log(greeting1);

      // 17.Timing Events in JavaScript
      // 1) Example 1: Using setTimeout to execute a function after a delay
      cto = setTimeout(function () {
        console.log("This message is displayed after 3 seconds.");
        //alert("This message is displayed after 3 seconds.");
      }, 3000); // 3000 milliseconds = 3 seconds
      clearTimeout(cto); // To cancel the timeout before it executes
      // 2) Example 2: Using setInterval to execute a function repeatedly at specified intervals
      let count = 0;
      let intervalId = setInterval(function () {
        count++;
        console.log("This message is displayed every 2 seconds. Count:", count);
        if (count === 5) {
          clearInterval(intervalId); // Stop the interval after 5 executions
          console.log("Interval cleared after 5 executions.");
        }
      }, 2000); // 2000 milliseconds = 2 seconds

      //18 localStorage in JavaScript
      // Setting an item in localStorage
      localStorage.setItem("username", "AlokRanjan");
      // Getting an item from localStorage
      const username = localStorage.getItem("username");
      console.log("Username from localStorage:", username);
      // Removing an item from localStorage
      localStorage.removeItem("username");
      console.log("Username removed from localStorage.");
      // Clearing all items from localStorage
      localStorage.clear();
      console.log("All items cleared from localStorage.");

      //19.JSON in JavaScript
      // Example JSON object
      const jsonObject={
        "name": "Alok Ranjan",
        "age": 25,
        "city": "Patna",
        "isStudent": false,
        "courses": ["JavaScript", "HTML", "CSS"],
        "address": {
          "street": "123 Main St",
          "zip": "800001"
        }

      }
     console.log("JSON Object:", jsonObject);
      // Converting JSON object to string
      const jsonString = JSON.stringify(jsonObject);
      console.log("JSON String:", jsonString);
      // Converting JSON string back to object
      const parsedObject = JSON.parse(jsonString);
      console.log("Parsed Object:", parsedObject);
      console.log("Name from Parsed Object:", parsedObject.name);
      console.log("Courses from Parsed Object:", parsedObject.courses);
      console.log("Street from Parsed Object's Address:", parsedObject.address.street);

      //20. back tick (Template Literals) in JavaScript
      const name = "Alok Ranjan";
      console.log(`This is my name ${name}`); // Using backticks (template literals)

    </script>
  </body>
</html>
